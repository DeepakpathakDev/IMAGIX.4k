        <!--==JS-Swiper====================================-->

        <script src="js/jQuery.js"></script>
        <script>
            /*==scroll-progress-bar======================*/
            let scrollPrecentage = () =>{
                let scrollProgress = document.getElementById("progress");
                let progressValue = document.getElementById("progress-value");
                let pos = document.documentElement.scrollTop;
                let calcHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                let scrollValue = Math.round(pos * 100 / calcHeight);
                scrollProgress.style.background = `conic-gradient(#e70634 ${scrollValue}%, #2b2f38 ${scrollValue}%)`;
            }
            window.onscroll = scrollPrecentage;
            window.onload = scrollPrecentage;
            /*Initialize Swiper*/
            var swiper = new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 10,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              autoplay: {
              delay: 5000,
              disableOnInteraction: false,
            },
              navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
              breakpoints: {
                640: {
                  slidesPerView: 2,
                  spaceBetween: 20,
                },
                768: {
                  slidesPerView: 2,
                  spaceBetween: 40,
                },
                1024: {
                  slidesPerView: 3,
                  spaceBetween: 50,
                },
              },
            });
            /*--menu-btn-fixed-when-scroll============*/
            $(window).scroll(function(){
                if($(document).scrollTop() > 20){
                    $('.navigation').addClass('fix-icon');
                }
                else{
                    $('.navigation').removeClass('fix-icon');
                }
            });
            const searchForm = document.querySelector('.search-box');

searchForm.addEventListener('submit', (event) => {
// Prevent default form submission behavior
event.preventDefault();

// Get the search term from the input field
const searchTerm = document.querySelector('.search-input').value.trim().toLowerCase(); // Make search term lowercase

// Check for specific search terms (case-insensitive)
if (searchTerm === "venom") {
window.location.href = "venom.html";
} else if (searchTerm === "pirates") {
window.location.href = "movie-page.html";
} else {
// Handle other searches (optional)
alert("Movie not found. Please try a different search.");
}
});
